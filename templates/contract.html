<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>CTL sheet</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Boostrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link href="{{ url_for('static', filename='css/contract.css') }}" rel="stylesheet">

    <!-- JS files -->

</head>

<body>
<div class="body-wrapper container" id="char-contract">
    <div class="container" id="contracts-container">
        {% for contract in contracts %}
        <div class="card contract-card">
            <div class="card-body">
                <h5 class="card-title">{{contract.name}}</h5>
                <h6 class="card-subtitle mb-2">{{contract.group_name}}</h6>
                <div class="d-flex flex-row card-bottom">
                    <div class="card-bottom-part">
                        <p> {{contract.type}} </p>
                    </div>
                    <div class="card-bottom-part">
                        <p class="more-data"> more </p>
                    </div>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
