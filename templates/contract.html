<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>CTL sheet</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Boostrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link href="{{ url_for('static', filename='css/contract.css') }}" rel="stylesheet">

    <!-- JS files -->
    <script type="module" src="{{ url_for('static', filename='js/contract.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', filename='js/data/dataHandler.js') }}" defer></script>
</head>

<body>
<div class="body-wrapper container" id="body">

    <div class="row">
        <div class="col">
            <div class="contract-body-elem" id="search-filter-bar">
                <button type="button" class="" data-bs-toggle="modal" data-bs-target="#contract-modal" id="add-contract">
                    add contract
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-3">
            <div class="outer-border">
                <div class="container contract-body-elem" id="contract-group-block">
                    <div id="contracts-group-container">
                        {% for contract_group in contract_groups %}
                        <div class="card contract-group-card" data-id="{{contract_group.id}}">
                            <div class="card-body">
                                <h5 class="card-title">{{contract_group.name}}</h5>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <div class="col-9">
            <div class="outer-border">
                <div class="container contract-body-elem" id="contracts-block">
                    <img class="corner-decoration corner-left-top" src="../static/image/corner-flower.png">
                    <img class="corner-decoration corner-right-top" src="../static/image/corner-flower.png">
                    <img class="corner-decoration corner-right-bottom" src="../static/image/corner-flower.png">
                    <img class="corner-decoration corner-left-bottom" src="../static/image/corner-flower.png">
                    <img class="vertical-decoration top" src="../static/image/edge-pattern.png">
                    <img class="vertical-decoration bottom" src="../static/image/edge-pattern.png">
                    <div id="contracts-container">
                        {% for contract in contracts %}
                        <div class="card contract-card" data-id="{{contract.id}}">
                            <div class="card-body">
                                <h5 class="card-title">{{contract.name}}</h5>
                                <h6 class="card-subtitle mb-2">{{contract.group_name}}</h6>
                                <div class="d-flex flex-row card-bottom">
                                    <div class="card-bottom-part">
                                        <p> {{contract.type}} </p>
                                    </div>
                                    <div class="card-bottom-part">
                                        <p class="more-data" data-bs-toggle="modal" data-bs-target="#contract-modal" data-id="{{contract.id}}"> more </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" id="contract-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" id="contract-modal-dialog">

    </div>
</div>


</body>
</html>
