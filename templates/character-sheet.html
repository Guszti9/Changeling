<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>CTL sheet</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Boostrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- JS files -->
    <script type="module" src="{{ url_for('static', filename='js/characterSheet.js') }}" defer></script>
</head>

<body>
<div id="body-wrapper container">
    <div class="container row" id="first-section">
        <div class="text-center" id="attributes-headline">
            <h4>
                Attributes
            </h4>
        </div>
        <div class="row" id="attributes-container">
            {% for type, type_data in sheet["Attributes"].items() %}
            <div class="col">
                <div class="container">
                    {% for name, value in type_data.items() %}
                    <div class="row">
                        <div class="col attribute-name">
                            {{name}}
                        </div>
                        <div class="col d-flex flex-row-reverse attribute-value" id="intelligence-score">
                            <i class="far fa-circle attribute-favicon" data-atribute-id="1"></i>
                            <i class="far fa-circle attribute-favicon" data-atribute-id="2"></i>
                            <i class="far fa-circle attribute-favicon" data-atribute-id="3"></i>
                            <i class="far fa-circle attribute-favicon" data-atribute-id="4"></i>
                            <i class="far fa-circle attribute-favicon" data-atribute-id="5"></i>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <div class="container row" id="second_section">
        <div class="container skill-section col-4" id="skill-section">
            <div class="text-center" id="skill-headline">
                <h4>
                    Skill
                </h4>
            </div>
            {% for type, type_data in sheet["Skills"].items() %}
            <div class="container">
                <div class="text-center" id="mental-skill-headline">
                    <h5>
                        {{type}}
                    </h5>
                </div>
                {% for name, value in type_data.items() %}
                <div class="row">
                    <div class="col skill-name">
                        {{name}}
                    </div>
                    <div class="col d-flex flex-row-reverse skill-value">
                        <i class="far fa-circle skill-favicon"></i>
                        <i class="far fa-circle skill-favicon"></i>
                        <i class="far fa-circle skill-favicon"></i>
                        <i class="far fa-circle skill-favicon"></i>
                        <i class="far fa-circle skill-favicon"></i>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endfor %}
        </div>

        <div class="container merit-section col-4" id="merit-section">

        </div>

        <div class="container contract-section col-4" id="contract-section">

        </div>
    </div>
</div>
</body>
</html>
