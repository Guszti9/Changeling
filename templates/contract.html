<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>CTL sheet</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <!-- Boostrap -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- CSS files -->
    <link href="{{ url_for('static', filename='css/contract.css') }}" rel="stylesheet">

    <!-- JS files -->
    <script type="module" src="{{ url_for('static', filename='js/contract.js') }}" defer></script>
    <script type="module" src="{{ url_for('static', filename='js/data/dataHandler.js') }}" defer></script>
</head>

<body>
<div class="body-wrapper container" id="char-contract">
    <div>
        <button type="button" class="" data-bs-toggle="modal" data-bs-target="#add-contract-modal">
            add contract
        </button>
    </div>

    <div class="container" id="contracts-container">
        {% for contract in contracts %}
        <div class="card contract-card">
            <div class="card-body">
                <h5 class="card-title">{{contract.name}}</h5>
                <h6 class="card-subtitle mb-2">{{contract.group_name}}</h6>
                <div class="d-flex flex-row card-bottom">
                    <div class="card-bottom-part">
                        <p> {{contract.type}} </p>
                    </div>
                    <div class="card-bottom-part">
                        <p class="more-data" data-bs-toggle="modal" data-bs-target="#mora-data-contract-modal" data-id="{{contract.id}}"> more </p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


<! -- Add contract modal -->
<div class="modal fade" id="add-contract-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Add contract</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="contract-name-input">Name</label>
                        <input class="form-control" type="text" id="contract-name-input">
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <div class="inline-form-element">
                            <label for="group-select">Group</label>
                            <select class="form-control" id="group-select">
                                {% for group_name in contract_groups %}
                                    <option>{{group_name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="inline-form-element">
                            <label for="type-select">type</label>
                            <select class="form-control" id="type-select">
                                <option>Common</option>
                                <option>Royal</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contract-description-input">Description</label>
                        <textarea class="form-control" id="contract-description-input" rows="5"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="loophole-input">Loophole</label>
                        <textarea class="form-control" id="loophole-input" rows="3"></textarea>
                    </div>
                    <div class="form-group d-flex justify-content-between">
                        <div class="inline-form-element">
                            <label for="dice-pool-input">Dice Pool</label>
                            <input class="form-control" type="text" id="dice-pool-input">
                        </div>
                        <div class="inline-form-element">
                            <label for="dice-pool-against-input">Dice Pool Against</label>
                            <input class="form-control" type="text" id="dice-pool-against-input">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="add-contract-finisher">Understood</button>
            </div>
        </div>
    </div>
</div>


<! -- More Data Contract Modal -->
<div class="modal fade" id="mora-data-contract-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" id="contract-data-modal">

    </div>
</div>


</body>
</html>
